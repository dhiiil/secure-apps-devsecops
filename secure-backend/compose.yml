services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: task-management-db-secure
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-task_management}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data_secure:/var/lib/postgresql/data
    networks:
      - task-management-network-secure

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-task_management}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Go Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: task-management-app-secure
    restart: unless-stopped
    environment:
      # Server Config
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8080

      # Database Config
      DB_HOST: postgres
      DB_PORT: "${DB_PORT:-5432}"
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-task_management}
      DB_SSLMODE: disable

      # JWT Config
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-this-in-production}
      JWT_EXPIRE_HOURS: ${JWT_EXPIRE_HOURS:-24}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - task-management-network-secure
      - proxy
    command: ["./main"]

volumes:
  postgres_data_secure:
    driver: local

networks:
  proxy:
    external: true
    name: proxy
  task-management-network-secure:
    external: true
    name: task-management-network-secure